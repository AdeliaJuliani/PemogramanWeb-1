<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pemesanan</title>
  <link rel="stylesheet" href="form_pesanan.css">
</head>
<body>
  <div class="form-container">
    <h1>Form Pemesanan</h1>
    <form id="orderForm" action="greeting_card.html" method="post">
      <div class="form-group">
        <label for="name">Nama</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
      </div>
      <div class="form-group">
        <label for="address">Alamat</label>
        <textarea id="address" name="address" placeholder="Masukkan alamat Anda" required></textarea>
      </div>
      <div class="form-group">
        <label for="phone">No. Telepon</label>
        <input type="tel" id="phone" name="phone" placeholder="Masukkan no. telepon Anda" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
      </div>

      <h2>Pilih Baju</h2>
      <div id="shirtContainer">
      </div>
      <button type="button" id="addShirtButton">+ Tambah Pesanan</button>

      <div class="order-summary">
        <h2>Rincian Pesanan</h2>
        <p>Jumlah Total Pesanan: <span id="totalOrder">Rp0</span></p>
        <p>Biaya Admin: <span>Rp2,000</span></p>
        <p>Pajak: <span>Rp5,000</span></p>
        <p>Voucher Diskon 50%: <span id="voucherDiscount">Rp0</span></p>
        <h3>Total Bayar: <span id="finalAmount">Rp0</span></h3>
      </div>

      <button type="submit" id="submitOrder">Pesan Sekarang</button>
    </form>
  </div>

  <script src="form_pesanan.js">
    function redirectToHomepage() {
      window.location.href = "file:///C:/Users/.../greeting_card.html";
    }
  </script>
</body>
</html>
